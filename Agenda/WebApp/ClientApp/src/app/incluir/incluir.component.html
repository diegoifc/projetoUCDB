<h1>{{title}}</h1>
<h3>Atividade</h3>
<hr />

<form [formGroup]="atividadeForm" (submit)="salvar(atividadeForm)" #formDir="ngForm" novalidate>

    <div class="form-group row">
        <label class=" control-label col-md-12">Nome</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="nome">
        </div>
        <span class="text-danger" *ngIf="nome?.invalid && formDir.submitted">
            Nome Obrigatório.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Data Realização</label>
        <div class="col-md-4">
            <input data-provide="datepicker" type="date" class="form-control" formControlName="datarealizada">
        </div>
        <span class="text-danger" *ngIf="dataRe?.invalid && formDir.submitted">
            Data Realização Obrigatória.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Data Limite</label>
        <div class="col-md-4">
            <input data-provide="datepicker" type="date" class="form-control" formControlName="datafim">
        </div>
        <span class="text-danger" *ngIf="dataFim?.invalid && formDir.submitted">
            Data Limite Obrigatória.
        </span>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="check1" formControlName="importante">
        <label class="form-check-label" for="check1">
          Importante
        </label>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Descrição</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="descricao">
            <span class="text-danger" *ngIf="descricao?.invalid && formDir.submitted">
                Preenchimento da Descrição Obrigatória.
            </span>
        </div>
    </div>
    <hr />
    <div class="form-group row">
        <button type="submit" class="btn btn-primary" [disabled]="atividadeForm.invalid">Save</button>
        <button class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
</form>
